social:
  - name  : Facebook
    url   : https://facebook.com
    icon  : facebook

  - name  : Twitter X
    url   : https://x.com/
    icon  : twitter-x

  - name  : Discord
    url   : https://discord.com/
    icon  : discord

  - name  : GitHub
    url   : https://github.com/masputrawae/
