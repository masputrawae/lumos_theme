<div class="pager">
  {{ $pages := .CurrentSection.Pages.ByTitle }}
  {{ with $pages.Prev . }}
    <a href="{{ .RelPermalink }}" class="pager__link pager__link--prev">
      <span class="pager__label">
        {{ partial "components/icon" (dict "name" "chevron-double-left") }}
        Prev
      </span>
      <span class="pager__title">{{ .Title }}</span>
    </a>
  {{ end }}
  {{ with $pages.Next . }}
    <a href="{{ .RelPermalink }}" class="pager__link pager__link--next">
      <span class="pager__label">
        Next
        {{ partial "components/icon" (dict "name" "chevron-double-right") }}
      </span>
      <span class="pager__title">{{ .Title }}</span>
      
    </a>
  {{ end }}
</div>
