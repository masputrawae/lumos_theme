{{ with .GitInfo }}
  <ul class="git-timeline">
    {{ range .Ancestors.Reverse | first 5 }}
      <li>
        <span class="date">{{ .CommitDate.Format "2006-01-02" }}</span>
        <span class="message">
          <a href="{{ site.Params.ghrepo }}/blob/{{ .Hash }}/content/{{ $.Page.File.Path }}" target="_blank" rel="noopener noreferrer">
            {{ .Subject }}
          </a>
        </span>
      </li>
    {{ end }}
  </ul>
{{ end }}
