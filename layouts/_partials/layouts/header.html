<header class="header">

  <nav class="header__left-col">
    {{ partial "components/brand" . }}
    <button class="header__btn header__btn--search-open" data-modal="searchBar">
      {{ partial "components/icon" (dict "name" "search") }}
    </button>
  </nav>

  <nav class="header__right-col">
    {{ range site.Params.social }}
      <a 
        href="{{ .url }}" 
        target="_blank" 
        rel="noopener noreferrer" 
        aria-label="{{ .name }}"
        class="header__btn"
      >
        {{ partial "components/icon" (dict "name" .icon ) }}
      </a>
    {{ end }}

    <button class="header__btn" data-theme-toggle>
      {{ partial "components/icon" (dict "name" "sun") }}
      {{ partial "components/icon" (dict "name" "moon-stars") }}
    </button>
  </nav>
</header>
