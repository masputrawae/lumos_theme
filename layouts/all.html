{{- define "main" }}
  {{- partial "content" . }}
  {{- if in (slice "section" "taxonomy" "term") }}
    <ul>
      {{- range .Pages }}
        <li>
          <a href="{{- .RelPermalink }}">
            {{- .LinkTitle }}
          </a>
        </li>
      {{- end }}
    </ul>
  {{- else }}
    {{- errorf "Unsupported page kind: %s" .Kind }}
  {{- end }}
{{- end }}
